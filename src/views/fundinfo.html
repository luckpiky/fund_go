<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/echarts.js"></script>
</head>
<body>
hello beego<br>

基金编码：{{.code}}<br>
基金名称：{{.name}}<br>
基金类型：{{.type}}<br>


    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="main2" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '折线图堆叠'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['基金净值','累计净值']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: [{{range .price}}'{{.Date}}',{{end}}]
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'基金净值',
                    type:'line',
                    stack: '总量',
                    data:[{{range .price}}'{{.Jjjz}}',{{end}}]
                },
                {
                    name:'累计净值',
                    type:'line',
                    stack: '总量',
                    data:[{{range .price}}'{{.Ljjz}}',{{end}}]
                },
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main2'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '折线图堆叠'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['净值增长率', '收益增长率']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: [{{range .growth2}}'{{.Date}}',{{end}}]
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'净值增长率',
                    type:'line',
                    stack: '总量',
                    data:[{{range .growth2}}'{{.Rate}}',{{end}}]
                },
                {
                    name:'收益增长率',
                    type:'line',
                    stack: '总量',
                    data:[{{range .transGrowth}}'{{.CurIncomeRate}}',{{end}}]
                },
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

<table>
        <tr><td>时间</td><td>交易数量</td><td>当前份额</td><td>收益率</td><td>收益</td><td>均价</td></tr>
        {{range .transGrowth2}}
        <tr><td>{{.Date}}</td><td>{{.TransNum}}</td><td>{{.TotalNum}}</td><td>{{.Rate}}</td><td>{{.Income}}</td><td>{{.AveragePrice}}</td></tr>
        {{end}}
    </table>

</body>
</html>
